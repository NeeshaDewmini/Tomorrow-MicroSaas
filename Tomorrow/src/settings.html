<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - UniTime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px;
    }
    .sidebar ul {
      list-style-type: none;
    }
    .sidebar ul li {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .sidebar ul li i {
      margin-right: 10px;
    }
    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .settings-group {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .settings-group h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .settings-group button {
      margin-top: 15px;
      background: #4A90E2;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .settings-group button:hover {
      background: #357ac7;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
    }
    footer a {
      color: #4A90E2;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
      }
      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="calendar.html"><i class="fa fa-calendar"></i> Calendar</a></li>
        <li><a href="tasks.html"><i class="fa fa-tasks"></i> Tasks</a></li>
        <li class="active"><a href="settings.html"><i class="fa fa-cog"></i> Settings</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Settings</h1>

      <!-- Profile Settings -->
      <div class="settings-group">
        <h2>Profile Information</h2>
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" placeholder="Your Name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" />

        <button>Save Profile</button>
      </div>

      <!-- Preferences -->
      <div class="settings-group">
        <h2>Preferences</h2>
        <label for="notifications">Notifications</label>
        <select id="notifications">
          <option value="on">Enable</option>
          <option value="off">Disable</option>
        </select>

        <label for="theme">Theme</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>

        <button>Save Preferences</button>
      </div>
    </main>
  </div>

  <footer>
    <p>Â© 2025 UniTime. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMW5fH_P4j2QgNfxFJlD5Z9Lxa-NX_mjo",
      authDomain: "tomorrow-32546.firebaseapp.com",
      projectId: "tomorrow-32546",
      storageBucket: "tomorrow-32546.firebasestorage.app",
      messagingSenderId: "542138524597",
      appId: "1:542138524597:web:03b04dd8df89189c87effc",
      measurementId: "G-G418YLJJDK"
    };
  
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  
    const displayNameInput = document.getElementById('displayName');
    const emailInput = document.getElementById('email');
    const notificationsInput = document.getElementById('notifications');
    const themeInput = document.getElementById('theme');
  
    // Load data
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
  
      db.collection("users").doc(user.uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          displayNameInput.value = data.name || "";
          emailInput.value = user.email || "";
          notificationsInput.value = data.notifications || "on";
          themeInput.value = data.theme || "light";
        }
      });
    });
  
    // Save Profile Info
    document.querySelector(".settings-group button").addEventListener("click", () => {
      const user = auth.currentUser;
      if (!user) return;
  
      const name = displayNameInput.value.trim();
      const email = emailInput.value.trim();
  
      user.updateEmail(email).catch(err => alert("Email update failed: " + err.message));
  
      db.collection("users").doc(user.uid).update({
        name: name
      }).then(() => alert("Profile updated successfully."));
    });
  
    // Save Preferences
    document.querySelectorAll(".settings-group button")[1].addEventListener("click", () => {
      const user = auth.currentUser;
      if (!user) return;
  
      const notifications = notificationsInput.value;
      const theme = themeInput.value;
  
      db.collection("users").doc(user.uid).update({
        notifications,
        theme
      }).then(() => alert("Preferences updated."));
    });
  </script>
</body>
</html>
