<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar Interface</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer">
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <style>
    /* Base Reset & Typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #F5F5F5;
      color: #333333;
      line-height: 1.6;
    }
    /* Header */
    header {
      background: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4A90E2;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333333;
    }
    header .user-profile i {
      font-size: 1.8rem;
      color: #4A90E2;
    }
    /* Overall Layout */
    .content-container {
      display: flex;
      min-height: calc(100vh - 100px);
    }
    /* Sidebar Styling */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #6a11cb, #2575fc);
      display: flex;
      flex-direction: column;
      padding: 20px;
      color: #fff;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .sidebar ul li.active,
    .sidebar ul li:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .sidebar ul li i {
      margin-right: 10px;
      font-size: 18px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .sidebar ul li a:hover {
      text-decoration: none;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px 40px;
    }
    /* Flex container for Schedule & Calendar */
    .content-flex {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    /* Schedule Container (Today's Schedule) */
    .schedule-container {
      flex: 1;
      min-width: 280px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .schedule-container h2 {
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    .task-item {
      border: 1px solid #ddd;
      border-left: 5px solid;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .task-item p {
      margin: 5px 0;
    }
    .task-actions {
      margin-top: 10px;
    }
    .task-actions button {
      padding: 5px;
      border: none;
      background: #4A90E2;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .task-actions button:hover {
      background: #4077b2;
    }
    #createTaskBtn {
      padding: 10px 15px;
      border: none;
      background: #4A90E2;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #createTaskBtn:hover {
      background: #4077b2;
    }
    /* Hidden task form */
    #taskForm {
      margin-top: 20px;
      display: none;
    }
    #taskForm input,
    #taskForm select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    #taskForm button {
      padding: 10px 15px;
      border: none;
      background: #4A90E2;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    /* Calendar Container (Right Panel) */
    .calendar-container {
      flex: 1;
      min-width: 280px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .month-nav button {
      padding: 5px 10px;
      border: none;
      background: #4A90E2;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .month-nav button:hover {
      background: #4077b2;
    }
    .calendar-header {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }
    .calendar-cell {
      min-height: 80px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      position: relative;
    }
    .calendar-cell .date-number {
      font-weight: bold;
    }
    .calendar-header-cell {
      background: #e1e7f0;
      font-weight: bold;
      padding: 5px 0;
      border-radius: 4px;
    }
    .today-cell {
      background: #ffefba;
      border: 2px solid #f6d365;
      font-weight: bold;
    }
    .task-indicators {
      position: absolute;
      bottom: 2px;
      left: 2px;
      right: 2px;
      display: flex;
      justify-content: center;
      gap: 2px;
    }
    .task-indicator {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: gray;
}

    /* Footer */
    footer {
      background: #ffffff;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
    }
    footer a {
      text-decoration: none;
      color: #4A90E2;
      margin: 0 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .content-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
        display: flex;
        overflow-x: auto;
      }
      .sidebar ul {
        display: flex;
      }
      .sidebar ul li {
        margin: 10px;
      }
      .main-content {
        padding: 10px 20px;
      }
      .content-flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Tomorrow</div>
    <h1>Calendar</h1>
    <div class="user-profile"><i class="fas fa-user-circle"></i></div>
  </header>

  <div class="content-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="calendar.html"><i class="fa fa-calendar"></i> Calendar</a></li>
            <li><a href="tasks.html"><i class="fa fa-tasks"></i> Tasks</a></li>
            <li><a href="settings.html"><i class="fa fa-cog"></i> Settings</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-flex">
        <!-- Schedule / Today's Schedule (Left Panel) -->
        <div class="schedule-container">
          <h2 id="todayHeader">Today's Schedule</h2>
          <div id="todayTasks">
            <!-- Tasks due today will be rendered here -->
          </div>
          <button id="createTaskBtn">Create Task</button>
          <!-- Hidden Task Form -->
          <div id="taskForm">
            <input type="text" id="taskNameInput" placeholder="Task name..." />
            <select id="prioritySelect">
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
            </select>
            <input type="date" id="dueDateInput" />
            <div>
              <button id="addTaskBtn">Add Task</button>
              <button id="cancelTaskBtn" style="background:#888;">Cancel</button>
            </div>
          </div>
        </div>

        <!-- Calendar View (Right Panel) -->
        <div class="calendar-container">
          <div class="month-nav">
            <button id="prevMonthBtn">&laquo; Prev</button>
            <div class="calendar-header" id="calendarHeader"></div>
            <button id="nextMonthBtn">Next &raquo;</button>
          </div>
          <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar grid will be generated here -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 My Tasks. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMW5fH_P4j2QgNfxFJlD5Z9Lxa-NX_mjo",
      authDomain: "tomorrow-32546.firebaseapp.com",
      projectId: "tomorrow-32546",
      storageBucket: "tomorrow-32546.firebasestorage.app",
      messagingSenderId: "542138524597",
      appId: "1:542138524597:web:03b04dd8df89189c87effc",
      measurementId: "G-G418YLJJDK"
    };
  
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  
    let tasks = [];
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();
    let editingTaskId = null;
  
    // Add Task
    function addTask() {
      const name = document.getElementById("taskNameInput").value.trim();
      const dueDate = document.getElementById("dueDateInput").value;
      const priority = document.getElementById("prioritySelect").value;
      const user = auth.currentUser;
  
      if (!name || !dueDate) return alert("Fill all fields!");
      if (!user) return alert("Login required");
  
      const task = {
        name,
        priority,
        dueDate,
        completed: false,
        favorited: priority === "High",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
  
      db.collection("users").doc(user.uid).collection("tasks").add(task)
        .then(() => {
          hideTaskForm();
        });
    }
  
    // Edit Task
    function updateTask(id) {
      const name = document.getElementById(`edit_name_${id}`).value.trim();
      const priority = document.getElementById(`edit_priority_${id}`).value;
      const dueDate = document.getElementById(`edit_due_${id}`).value;
      const user = auth.currentUser;
  
      if (!name || !dueDate || !user) return;
  
      db.collection("users").doc(user.uid).collection("tasks").doc(id).update({
        name,
        priority,
        dueDate
      }).then(() => {
        editingTaskId = null;
      });
    }
  
    // Delete Task
    function deleteTask(id) {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).collection("tasks").doc(id).delete();
    }
  
    // Get Tasks from Firestore
    function fetchTasks() {
      const user = auth.currentUser;
      if (!user) return;
  
      db.collection("users").doc(user.uid).collection("tasks")
        .orderBy("dueDate")
        .onSnapshot(snapshot => {
          tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          updateUI();
        });
    }
  
    function getFormattedDate(date) {
      const d = new Date(date);
      const m = ("0" + (d.getMonth() + 1)).slice(-2);
      const day = ("0" + d.getDate()).slice(-2);
      return `${d.getFullYear()}-${m}-${day}`;
    }
  
    function getPriorityColor(priority) {
      if (priority === "High") return "#E74C3C";
      if (priority === "Medium") return "#F1C40F";
      if (priority === "Low") return "#27AE60";
      return "#000";
    }
  
    function renderTodayTasks() {
      const today = getFormattedDate(new Date());
      const todayEl = document.getElementById("todayTasks");
      document.getElementById("todayHeader").innerText =
        `Today's Schedule - ${new Date().toLocaleDateString()}`;
      const todayTasks = tasks.filter(task => task.dueDate === today);
  
      todayEl.innerHTML = todayTasks.length === 0 ? `<p>No tasks today</p>` : "";
  
      todayTasks.forEach(task => {
        const taskEl = document.createElement("div");
        taskEl.className = "task-item";
        taskEl.style.borderLeft = `5px solid ${getPriorityColor(task.priority)}`;
  
        if (editingTaskId === task.id) {
          taskEl.innerHTML = `
            <input type="text" id="edit_name_${task.id}" value="${task.name}">
            <select id="edit_priority_${task.id}">
              <option value="High" ${task.priority === "High" ? "selected" : ""}>High</option>
              <option value="Medium" ${task.priority === "Medium" ? "selected" : ""}>Medium</option>
              <option value="Low" ${task.priority === "Low" ? "selected" : ""}>Low</option>
            </select>
            <input type="date" id="edit_due_${task.id}" value="${task.dueDate}">
            <div class="task-actions">
              <button onclick="updateTask('${task.id}')">Save</button>
              <button onclick="cancelEdit()">Cancel</button>
            </div>`;
        } else {
          taskEl.innerHTML = `
            <p><strong>${task.name}</strong></p>
            <p>Due: ${task.dueDate}</p>
            <p>Priority: ${task.priority}</p>
            <div class="task-actions">
              <button onclick="editTask('${task.id}')"><i class="fas fa-edit"></i></button>
              <button onclick="deleteTask('${task.id}')"><i class="fas fa-trash"></i></button>
            </div>`;
        }
        todayEl.appendChild(taskEl);
      });
    }
  
    function renderCalendar() {
  const header = document.getElementById("calendarHeader");
  const grid = document.getElementById("calendarGrid");
  grid.innerHTML = "";

  const monthLabel = new Date(currentYear, currentMonth).toLocaleString("default", { month: "long" });
  header.innerText = `${monthLabel} ${currentYear}`;

  const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
  daysOfWeek.forEach(d => {
    const cell = document.createElement("div");
    cell.className = "calendar-header-cell";
    cell.innerText = d;
    grid.appendChild(cell);
  });

  const firstDay = new Date(currentYear, currentMonth, 1);
  const firstDayIndex = firstDay.getDay();
  const totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();

  for (let i = 0; i < firstDayIndex; i++) {
    const cell = document.createElement("div");
    cell.className = "calendar-cell";
    grid.appendChild(cell);
  }

  for (let day = 1; day <= totalDays; day++) {
    const dateObj = new Date(currentYear, currentMonth, day);
    const dateStr = getFormattedDate(dateObj);
    const cell = document.createElement("div");
    cell.className = "calendar-cell";

    if (dateStr === getFormattedDate(new Date())) {
      cell.classList.add("today-cell");
    }

    cell.innerHTML = `<span class="date-number">${day}</span>`;
    const dots = document.createElement("div");
    dots.className = "task-indicators";

    const tasksForDate = tasks.filter(t => t.dueDate === dateStr);
    tasksForDate.forEach(t => {
      const dot = document.createElement("span");
      dot.className = "task-indicator";
      dot.style.backgroundColor = getPriorityColor(t.priority);
      dots.appendChild(dot);
    });

    
    cell.addEventListener("click", () => {
      if (tasksForDate.length === 0) {
        alert(`No tasks on ${dateStr}`);
      } else {
        const taskList = tasksForDate.map(task => 
          `â¢ ${task.name} [${task.priority}] ${task.completed ? 'â' : 'â'}`
        ).join("\n");
        alert(`Tasks for ${dateStr}:\n\n${taskList}`);
      }
    });

    cell.appendChild(dots);
    grid.appendChild(cell);
  }
}
  
    function editTask(id) {
      editingTaskId = id;
      renderTodayTasks();
    }
  
    function cancelEdit() {
      editingTaskId = null;
      renderTodayTasks();
    }
  
    function updateUI() {
      renderTodayTasks();
      renderCalendar();
    }
  
    document.getElementById("addTaskBtn").addEventListener("click", addTask);
    document.getElementById("cancelTaskBtn").addEventListener("click", hideTaskForm);
    document.getElementById("createTaskBtn").addEventListener("click", () => {
      document.getElementById("taskForm").style.display = "block";
      document.getElementById("createTaskBtn").style.display = "none";
    });
  
    document.getElementById("prevMonthBtn").addEventListener("click", () => {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else currentMonth--;
      renderCalendar();
    });
  
    document.getElementById("nextMonthBtn").addEventListener("click", () => {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else currentMonth++;
      renderCalendar();
    });
  
    function hideTaskForm() {
      document.getElementById("taskForm").style.display = "none";
      document.getElementById("createTaskBtn").style.display = "block";
    }
  
    // Fetch tasks when user is authenticated
    auth.onAuthStateChanged(user => {
      if (user) fetchTasks();
      else window.location.href = "login.html";
    });
  
    // Highlight current page
    const links = document.querySelectorAll(".sidebar ul li a");
    const currentPage = window.location.pathname.split("/").pop();
    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.parentElement.classList.add("active");
      }
    });
  </script>
